<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body, html {
	    overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .image-side {
            flex: 1;
            background-image: url('leftsidebg.jpg');
            background-size: cover;
            background-position: center;
        }
        .login-side {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: white;
            padding: 4rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
 	    height: 100%;
        }
        h1 {
            margin-top: 25%;
            text-align: left;
            color: #000000;
        }
	h3 {
	   color: #6b6360;
	   padding: 0px;
	   margin-top: 15px;
           margin-bottom: 0%
	}
	ul {
           margin-bottom: 0px;
	   margin-right: 50%;
	   padding: 0px;
 	   color: #706664;
	}
        form {
            display: flex;
            flex-direction: column;
	    padding: 0rem;
	    margin: 0%;
        }
        input {
	    height: 18px;
            margin: 0.5rem 0;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            margin-top: 1rem;
            padding: 0.5rem;
            background-color: #942509;
            color: white;
            border: none;
            border-radius: 4px;
	    height: 40px;
            cursor: pointer;
        }
        button:hover {
            background-color: #571504;
        }.login-link {
            margin-top: 1rem;
            padding: 0.5rem;
            background-color: #942509;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        .login-link:hover {
            background-color: #571504;
	}
    </style>
</head>
<body>
    <div class="container">
	<h1 style="text-align: center; position: absolute; color: #FFFFFF; font-size: 65px; margin-left: 120px;"> Welcome!</h1>
        <div class="image-side"></div>
        <div class="login-side">
            <div class="login-container">
                <h1>Sign up</h1>
                <form>
		    <h3>Email</h3>
                    <input type="email" required>
 		    <h3>Password</h3>
                    <input type="password" required>
		    <h3>Confirm Password</h3>
		    <input type="password" required>
                    <a href="home.html" class="login-link">Sign up</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
